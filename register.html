<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - TechHaven</title>
    <link rel="stylesheet" href="auth.css"> </head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">TechHaven.</a>
        </div>
    </header>

    <div class="auth-wrapper">
        <div class="auth-card">
            <h2 class="auth-title">Create Account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullname" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="reg-email" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="reg-password" placeholder="create password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="reg-confirm-password" placeholder="repeat password" required>
                </div>
                <button type="submit" class="btn-auth">Register</button>
            </form>
            <div class="auth-footer">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;

            // Validation
            if (!fullname || !email || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }

            // Check if user already exists
            const users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.some(user => user.email === email)) {
                alert('Email already registered. Please login or use a different email.');
                return;
            }

            // Store user credentials in localStorage
            users.push({
                fullname: fullname,
                email: email,
                password: password
            });
            localStorage.setItem('users', JSON.stringify(users));

            alert('Registration successful! Please login with your credentials.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
